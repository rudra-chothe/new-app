name: Android CI/CD

on:
  # ==================================
  # MANUAL TRIGGER (DEFAULT)
  # ==================================
  workflow_dispatch:
    inputs:
      build_type:
        description: "Select build type"
        required: true
        default: "apk"
        type: choice
        options:
          - apk
          - aab

  # ==================================
  # AUTOMATIC TRIGGER (UNCOMMENT IF NEEDED)
  # ==================================
  # push:
  #   branches:
  #     - main
  #     - develop

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️ Install dependencies
      - name: Install npm dependencies
        run: npm install

      # 4️ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5️ Grant Gradle permission
      - name: Grant execute permission to gradlew
        run: chmod +x android/gradlew

      # 6️ Build Android (APK / AAB)
      - name: Build Android Release
        run: |
          cd android

          if [ "${{ github.event.inputs.build_type }}" = "aab" ]; then
            echo "Building AAB..."
            ./gradlew bundleRelease
          else
            echo "Building APK..."
            ./gradlew assembleRelease
          fi

      # 7️ Set build metadata
      - name: Set build metadata
        run: |
          echo "APP_NAME=MyApp" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # 8️ Push build output to another branch
      - name: Push build output to android-builds branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Create or switch to build branch
          git fetch origin android-builds || true
          git checkout android-builds || git checkout --orphan android-builds

          # Clean branch
          git rm -rf . || true

          # Create build directory
          BUILD_DIR="builds/${APP_NAME}_${BUILD_DATE}_${COMMIT_HASH}"
          mkdir -p $BUILD_DIR

          # Copy APK & AAB if they exist
          cp android/app/build/outputs/apk/release/*.apk $BUILD_DIR/ 2>/dev/null || true
          cp android/app/build/outputs/bundle/release/*.aab $BUILD_DIR/ 2>/dev/null || true

          # Commit & push
          git add builds/
          git commit -m "Android build: ${APP_NAME} ${BUILD_DATE} (${COMMIT_HASH})"
          git push origin android-builds
